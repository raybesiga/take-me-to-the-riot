        <main class="wrapper">
            <header class="header">
                <section class="container">
                    <h1 class="title">To The Riot!</h1>
                    <p class="description">My foray into Riot. Based on a true story.</p>                   
                </section>
            </header>
            <section class="container">
                <todo></todo>
            </section>
        </main>

        
       
        
        <!-- to do tag -->
        <script type="riot/tag" src="todo.tag"></script>

        <script src="js/vendor/jquery-1.12.0.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- riot js and compiler -->
        <script src="js/riot.min.js"></script>
        <script src="js/riot+compiler.min.js"></script>

        <script>
          riot.mount('todo', {
            title: 'Saitama wants to Riot',
            description: "A to do list for the strongest super hero",
            items: [
              { title: 'Avoid excessive caffeine', done: true},
              { title: 'Hide this item', hidden: true },
              { title: 'Be less provocative' },
              { title: 'Move to my new house.' }
            ]
          })
        </script>
